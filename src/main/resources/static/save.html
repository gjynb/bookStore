<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增</title>
    <link rel="stylesheet" href="bt/css/bootstrap.min.css">
    <link rel="stylesheet" href="bt/css/bootstrap-theme.min.css">
    <script type="text/javascript" src="bt/js/jquery.js"></script>
    <script type="text/javascript" src="bt/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
<form>
    <div class="form-group">
        <label for="exampleInputUserName1">用户名</label>
        <input type="text" class="form-control" id="exampleInputUserName1" placeholder="UserName">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">新密码</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword2">确认密码</label>
        <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password">
    </div>
    <input id="sub" class="btn btn-success form-control" type="button" value="注册">
</form>
</div>
</body>
</html>

<script type="text/javascript">

    $("#sub").click(function () {
       var userName = $("#exampleInputUserName1").val();
       var passWord = $("#exampleInputPassword1").val();
       var rePassWord = $("#exampleInputPassword2").val();

       if(userName.length == 0 ){
           alert("用户名不能为空");
           return;
       }
        if(passWord.length == 0 ){
            alert("密码不能为空");
            return;
        }
        if(rePassWord != passWord ){
            alert("两次密码不一致");
            return;
        }
        //封装数据,提交传给后端接口
        var user = {
            "username" : userName,
            "password" : passWord,
        }
        //将实体类转化为json
        var userJson = JSON.stringify(user)

        //提交给后端接口
        $.post({
            url:'user/save',
            data:userJson,
            contentType:'application/json',
            success: function (data) {
                alert(data)
            }
        });
    })
</script>
